<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool Assistant</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .chat-wrapper {
            width: 60%;
            height: 80%;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            margin: 0;
            background-color: #4CAF50;
            color: white;
        }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        .message {
            margin-bottom: 15px;
            clear: both;
            overflow: hidden;
        }
        .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }
        .user-message {
            float: right;
            text-align: right;
        }
        .user-message .message-content {
            background-color: #DCF8C6;
            color: #000;
        }
        .assistant-message {
            float: left;
        }
        .assistant-message .message-content {
            background-color: #E5E5EA;
            color: #000;
        }
        .suggestions-container {
            clear: both;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .suggestion {
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9em;
            position: relative;
            padding-left: 15px;
        }
        .suggestion::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <h1>Carpool Assistant</h1>
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
